<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>LearnWell's Excel2Tally-XML</title>
  <meta name="WELCOME TO" content="lEARNWELL">
  <!-- Date: 2010-08-26 -->
  <link rel="stylesheet" href="css/Converter.css">

  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/CSVParser.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/DataGridRenderer.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/converter.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/Controller.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div id='base'>
    <div id='header'>
      <div id="description">
        <h1>Learnwell's Excel2Tally-XML</h1>
        <p>It will convert your Excel or Text data into Tally XML.</p>
        <p>Click for Learning Videos -  <a href="http://youtube.com/learnwell/c">LEARNWELL</a>.</p>
      </div>
      <div id='settings'>
        <h3></h3>
        <form id='settingsForm'>
           <p>

             <label><input class="settingsElement" type="radio" name="delimiter" id='delimiterAuto'   value="auto" checked/></label>

            </p>
          <p>
             <label><input class="settingsElement" type="radio" name="decimal" id='decimalDot'   value="dot" checked/></label>
            </p>
          <p><label><input class="settingsElement" type="checkbox" name="" value="" id="headersProvidedCB" checked /></label></p>
          <div class="settingsGroup">
            <label><input class="settingsElement" type="radio" name="headerModifications" id='headersNoTransform' value="none" checked /></label></p>
          </div>

          <p><label><input class="settingsElement" type="checkbox" name="some_name" value="" id="includeWhiteSpaceCB" checked /></label></p>
          <div class="settingsGroup">
          <p><label><input class="settingsElement" type="radio" name="indentType" value="spaces" id='includeWhiteSpaceSpaces' checked/></label></p>
          </div>


        </form>


      </div>
    </div>



    <div id='converter' class=''>

    </div>

  </div>


</body>
</html>
